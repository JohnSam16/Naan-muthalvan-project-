<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-content">
            <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Store</a>
            <div class="header-icons-details">
                <a href="index.html#cart" id="cart-button" class="icon-button">
                    <i class="fas fa-shopping-cart"></i>
                    <span id="cart-count">0</span>
                </a>
            </div>
        </div>
    </header>

    <main class="container">
        <div id="product-detail-container">
            <p class="loading-text">Loading Product...</p>
        </div>
    </main>

    <script src="product-details.js"></script>
</body>
</html>
